<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
    <h1>Bank account</h1>
      <div class="row">
        <div class="col-md-5">
          <form id="initialForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Desposit</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-5">
          <form id="updateForm">
            <div class="form-group">
              <label for="deposit">Deposit</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal</label>
              <input type="text" class="form-control" id="withdrawal">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>
        </div>
      </div>
      <div class="row" id="balance">
        <h2>Current Balance</h2>
        <h3></h3>
      </div>
      <div id="accounts">
        <ul>

        </ul>
      </div>

    </div>
  </body>
</html>
